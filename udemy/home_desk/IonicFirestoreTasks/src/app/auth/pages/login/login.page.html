<ion-content padding>
  <h1 text-center>
    <ion-icon
      name="done-all"
      color="primary"
      class="icon-7em"
    ></ion-icon>
  </h1>
  <form
    [formGroup]="authForm"
    (submit)="onSubmit(authProviders.Email)"
  >
    <ng-container *ngIf="!configs.isSignIn">
      <ion-item>
        <ion-icon
          name="lock"
          color="primary"
          slot="start"
        ></ion-icon>
        <ion-input
          type="text"
          formControlName="name"
          placeholder="Nome"
        ></ion-input>
        <ion-note
          slot="end"
          color="danger"
          *ngIf="name.dirty && name.hasError('required')"
        >
          Requerido
        </ion-note>
        <ion-note
          slot="end"
          color="danger"
          *ngIf="name.dirty && name.hasError('minlength')"
        >
          Minimo 3 caracteres
        </ion-note>
      </ion-item>

    </ng-container>
    <ion-item>
      <ion-icon
        name="mail"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="Email"
        inputmode="email"
        autofocus="true"
      >
      </ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('required')"
      >
        Requerido
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('email')"
      >
        Email Invalido
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon
        name="lock"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        type="password"
        formControlName="password"
        placeholder="Password"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('required')"
      >
        Requerido
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('minlength')"
      >
        Minimo 8 caracteres
      </ion-note>
    </ion-item>
    <ion-button
      expand="block"
      type="submit"
      [disabled]="authForm.invalid"
    >
      {{configs.action}}
    </ion-button>
  </form>
  <ion-button
    expand="block"
    fill="clear"
    (click)="changeAuthAction()"
  >
    {{configs.actionChange}}
  </ion-button>
  <ion-button
    expand="block"
    (click)="onSubmit(authProviders.Facebook)"
  >
    <ion-icon
      name="logo-facebook"
      slot="start"
    ></ion-icon>
    Login com Facebook
  </ion-button>
</ion-content>
